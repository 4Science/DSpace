##Unpaywall config##

url = ${unpaywall.url}
apikey = ${unpaywall.apikey}

#1 week in seconds
cachetime = ${unpaywall.cachetime}

#show badge on item page
badge.enabled = ${unpaywall.badge.enabled}

#check if it is possible to get from cris.cfg --> ametrics.identifier.doi
metadata.doi = ${unpaywall.metadata.doi}

#the name of the email template file in [dspace install folder]/config/emails
script.email_template.name = unpaywall_alert