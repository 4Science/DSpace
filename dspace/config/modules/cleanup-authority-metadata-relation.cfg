#---------------------------------------------------------------------------------#
#-------------- CLEANUP AUTHORITY METADATA RELATION CONFIGURATION ----------------#
#---------------------------------------------------------------------------------#
# These configs are used to configure cleanup mode during deletion of items.      #
# Configuration is done at the metadata level and there are two modes:            #
# 1) <business> MODE - the authority is replaced with a will be referenced value  #
#    generated with the first business identifier available in the deleted        #
#    record (i.e. ORCID, scopus-author-id, etc)                                   #
# 2) <clean_all> MODE - the whole metadata is removed.                            #
# if no mode has been configured for a metadata, the authority remains the same.  #
#---------------------------------------------------------------------------------#
# EXAMPLE: clean_mode-<metadata> = <mode>                                         #
#          clean_mode-dc.contributor.author = business                            #
#---------------------------------------------------------------------------------#