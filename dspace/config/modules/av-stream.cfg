#---------------------------------------------------------------#
#-------------AV STREAMING CONFIGURATIONS-----------------------#
#---------------------------------------------------------------#
# Configuration properties used by the AV Streaming viewer      #
#---------------------------------------------------------------#

video.valid-mimetype = video/webm, video/x-matroska, video/mpeg, video/quicktime, video/mp4
audio.valid-mimetype = audio/x-mpeg, audio/x-pn-realaudio, audio/mpeg, audio/x-aiff, audio/basic, audio/x-wav

generate.subtitles.valid-mimetype = video/webm, video/x-matroska, video/mpeg, video/quicktime, video/mp4,\
									audio/x-mpeg, audio/x-pn-realaudio, audio/mpeg, audio/x-aiff, audio/basic, audio/x-wav

subtitles.supported.mimetypes = text/vtt, application/ttml+xml

audio-video.assetstore.s3.sub-dir = speech-to-text-subscriptions

audiowaveform.path = ${audiowaveform.path}
ffmpeg.path = ${ffmpeg.path}
ffprobe.path = ${ffprobe.path}
m4box.path = ${m4box.path}

stream-hq.height = 720
stream-hq.width = 1280
stream-mq.height = 480
stream-mq.width = 640
stream-lq.height = 180
stream-lq.width = 320
stream-original.enabled = ${av-stream.stream.original}

# use the follow configuration when the curation task have to work only on a certain bundle name
#input-audio-bundle-name = ORIGINAL
#input-video-bundle-name = ORIGINAL

# use the following to edit the max width for a thumbnail (Default is 500px)
# Height is set to keep the aspect ratio so it cannot be edited

filter-media.video.thumbnail.max-width = 500
filter-media.audio.thumbnail.max-width = 200
filter-media.audio.thumbnail.max-height = 100

scene.thumbnail.max-width = 500
video.thumbnail.max-number = 20

