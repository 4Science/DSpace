services:
  dspace-cli:
    environment:
      - LOADASSETS=https://github.com/4Science/DSpace-CRIS-Files/releases/download/2024.02.00/assetstore.tar.gz
    entrypoint:
      - /bin/bash
      - '-c'
      - |
        if [ ! -z $${LOADASSETS} ]
        then
          curl $${LOADASSETS} -L -s --output /tmp/assetstore.tar.gz
          cd /dspace
          tar xvfz /tmp/assetstore.tar.gz
        fi

        /dspace/bin/dspace index-discovery -b
        /dspace/bin/dspace oai import
        /dspace/bin/dspace oai clean-cache
