services:
  dspacedb:
    image: 4science/dspace-cris-postgres-pgcrypto:${DSPACE_VER:-2024_02_x}-loadsql
    environment:
      # This SQL is available from https://github.com/DSpace-Labs/AIP-Files/releases/tag/demo-entities-data
      - LOADSQL=https://github.com/4Science/DSpace-CRIS-Files/releases/download/cris-2024.02.00/db-entities.sql
  dspace:
    ### OVERRIDE default 'entrypoint' in 'docker-compose.yml ####
    # Ensure that the database is ready BEFORE starting tomcat
    # 1. While a TCP connection to dspacedb port 5432 is not available, continue to sleep
    # 2. Then, run migration latest version of database tables (run with "ignored" in case this SQL data is outdated)
    # 3. Finally, start DSpace
    entrypoint:
      - /bin/bash
      - '-c'
      - |
        while (!</dev/tcp/dspacedb/5432) > /dev/null 2>&1; do sleep 1; done;
        /dspace/bin/dspace database repair
        /dspace/bin/dspace database migrate
        /dspace/bin/dspace database migrate ignored
        java -XX:+UseParallelGC -XX:MaxRAMPercentage=75 org.springframework.boot.loader.launch.JarLauncher