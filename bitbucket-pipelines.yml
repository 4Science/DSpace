image: maven:3.6.1

definitions:
  caches:
    gradlewrapper: ~/.gradle/wrapper
  steps:
    - step: &unit-test-code-checks
        name: unit-test-code-checks
        size: 2x
        caches:
          - maven
        script:
          - mvn install -B -V -P-assembly -Pcoverage-report -Dtest.argLine=-Xmx2048m -DskipUnitTests=false -Pdspace-rest
    - step: &integration-tests
        name: integration-tests
        size: 2x
        caches:
          - gradle
          - gradlewrapper
          - maven
        script:
          - ./dspace-api/src/test/data/dspaceFolder/bin/install_grobid.sh
          - mvn clean install license:check -DskipUnitTests=false -Pdspace-rest -DskipITs=false -Pdspace-rest -DskipIntegrationTests=false -P !assembly -B -V -Dsurefire.rerunFailingTestsCount=2

pipelines:
  branches:
    'dspace-cris-7':
      - parallel:
        - step: *unit-test-code-checks
        - step: *integration-tests

  pull-requests:
    manual:
      - parallel:
          - step: *unit-test-code-checks
          - step: *integration-tests
  custom:
    manual:
       - step: *integration-tests

